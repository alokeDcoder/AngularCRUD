<form [formGroup]="this.orderService.form" (ngSubmit)="onSubmit()">
  <input
    type="text"
    placeholder="CustomerName"
    formControlName="customerName"
    class="input-field col s12"
  />

  <input
    type="text"
    placeholder="OrderNumber"
    formControlName="orderNumber"
    class="input-field col s12"
  />

  <button
    class="waves-effect waves-light btn col s4"
    *ngFor="let coffee of coffees"
    (click)="addCoffee(coffee)"
  >
    {{ coffee }}
  </button>

  <ul class="collection">
    <li *ngFor="let coffee of coffeeOrder">
      <span class="col s11">{{ coffee }}</span>
      <a class="col s1" (click)="removeCoffee(coffee)">X</a>
    </li>
  </ul>


  <button class="waves-effect waves-light btn col s12" (click)="onSubmit()">Submit</button>
</form>
